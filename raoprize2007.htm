			<h2>Thursday, May 24, 2007<br>
				<a href="http://www.stat.psu.edu">Department of Statistics</a><br>
				<a href="http://www.psu.edu">Penn State University</a> <br> 
				<a href="http://maps.google.com/maps?f=q&hl=en&q=university+park,+pa&layer=&ie=UTF8&z=14&om=1&iwloc=addr">University Park, PA </a>
				</h2>
				
				<p> The Department of Statistics will host a one-day conference on statistics and probability on Thursday, May 24, 2007.  The centerpoint of the conference will be the awarding of the 2007 Rao Prize to Professor Lawrence D. Brown of the University of Pennsylvania.  The Rao Prize, the second in a series to be awarded biennially, was established by C.R. and Bhargavi Rao to honor and recognize outstanding and influential innovations in the theory and practice of mathematical statistics, international leadership in directing statistics research, and pioneering contributions by a recognized leader in the field of statistics.  </p>

			<h2>Location </h2>
				<p>The one-day conference will be held on the University Park campus of Penn State in room 107 of the <a href="http://www.campusmaps.psu.edu/buildings/forest.shtml">Forest Resources Building</a>.  See the  <a href="http://www.campusmaps.psu.edu">campus map</a> for more details.
